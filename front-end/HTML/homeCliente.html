    <!-- Firebase SDK -->
<script type="module">
  // Importa SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

  // Configuração do seu projeto Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyBsiC8RaCd-6bwuThixa1ZxFkK4JhHgfjk",
  authDomain: "cuidafast-hub-af250.firebaseapp.com",
  projectId: "cuidafast-hub-af250",
  storageBucket: "cuidafast-hub-af250.firebasestorage.app",
  messagingSenderId: "263800638065",
  appId: "1:263800638065:web:9b655c9d3e3acea160e9d0",
  measurementId: "G-701M8B5CZC"
};
  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const messaging = getMessaging(app);

  // Solicitar permissão para notificações
  async function initFCM() {
    try {
      const token = await getToken(messaging, { vapidKey: "BAMeCbsVy0Wy1fqHjxiyHcviJhGUQC4S6VhLKC9FMgB8wJlYWYzW2EaEzqR8wY1SalKrwc0-D3aRotYl2VmHqwA" });
      console.log("Token de notificação:", token);

      // Aqui você pode salvar o token no Firestore
      // ex: salvarTokens(token);
    } catch (error) {
      console.error("Erro ao obter token:", error);
    }
  }

  // Receber notificações em primeiro plano
  onMessage(messaging, (payload) => {
    console.log("Notificação recebida:", payload);
    alert(`Mensagem: ${payload.notification.title}`);
  });

  initFCM();
</script>

    <!-- Header Moderno -->

        <div class="header-container">
            <!-- Logo Section -->
            <div class="header-left">
                <a href="homeCliente.html" class="logo-link">
                    <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />

                </a>
            </div>
            
            <!-- Search Bar (Desktop) -->
            <div class="header-center">
                <div class="search-container">

                    <input type="text" placeholder="Buscar cuidadores..." class="search-input" id="headerSearch">

            <!-- User Actions -->

    <!-- Main Content -->
    <main id="main-content" class="client-main" role="main">
        <div class="containerzin">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-content">
                    <h1 class="welcome-title">Bem vindo, <span id="welcomeName">Cliente</span></h1>
                    <p class="welcome-subtitle">Cuidados quando e onde precisar</p>
                </div>
            </section>

            <!-- Caregivers Section -->
            <div id="caregiversHeader" style="text-align: center; margin: 40px 0;">
                <h2 style="font-size: 28px; font-weight: bold; color: var(--azul-escuro); margin-bottom: 20px;">Melhores sugestões de cuidadores para você!</h2>
                <div class="buttons" style="margin-bottom: 40px;">
                    <button type="button" class="btn primary" id="openFilterBtn">
                        <i class="ph ph-funnel"></i>
                        Filtros
                    </button>
                    <a href="servicos.html" class="btn outline" style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i class="ph ph-calendar-plus"></i>
                        Ver Serviços
                    </a>
                </div>
            </div>

            <!-- Dynamic caregivers container (cards rendered from JS) -->
            <section class="servicos" id="caregiversContainer" aria-live="polite">
                <!-- cards will be injected here -->
            </section>

            <div style="text-align: center; margin: 40px 0;">
                <button type="button" class="btn primary" id="loadMoreBtn">
                    Carregar mais cuidadores
                    <i class="ph ph-arrow-down" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 justify-content-center">
                    <div class="modal-filter-icon">
                        <i class="ph ph-funnel"></i>
                    </div>
                    <h5 class="modal-title" id="filterModalLabel">Filtrar Cuidadores</h5>
                    <button type="button" class="btn-close position-absolute end-0 top-0 m-2" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                
                <div class="modal-body">
                    <div class="filter-group mb-4">
                        <label class="filter-label mb-2 d-block">Especialidade</label>
                        <div class="filter-options">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="elderly" id="elderlyCheck" checked>
                                <label class="form-check-label" for="elderlyCheck">
                                    Cuidado de Idosos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="childcare" id="childcareCheck">
                                <label class="form-check-label" for="childcareCheck">
                                    Cuidado Infantil
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="petcare" id="petcareCheck">
                                <label class="form-check-label" for="petcareCheck">
                                    Cuidado de Pets
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-group mb-4">
                        <label class="filter-label mb-2 d-block">Avaliação mínima</label>
                        <div class="rating-filter">
                            <input type="range" class="form-range" id="ratingRange" min="0" max="5" step="0.5" value="4">
                            <div class="rating-display d-flex align-items-center mt-2">
                                <span id="ratingValue" class="me-2">4.0</span>
                                <div class="stars" style="color: #FAD564;">
                                    <i class="ph-fill ph-star"></i>
                                    <i class="ph-fill ph-star"></i>
                                    <i class="ph-fill ph-star"></i>
                                    <i class="ph-fill ph-star"></i>
                                    <i class="ph ph-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-group mb-4">
                        <label class="filter-label mb-2 d-block" for="distanceRange">Distância máxima</label>
                        <div class="distance-filter">
                            <input type="range" class="form-range" id="distanceRange" min="1" max="50" value="15">
                            <div class="distance-display mt-2">
                                <span id="distanceValue">15</span> km
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label mb-2 d-block">Preço por hora</label>
                        <div class="price-filter">
                            <div class="price-inputs d-flex align-items-center gap-2">
                                <input type="number" class="form-control" id="minPrice" placeholder="Mín" min="0" value="20">
                                <span>até</span>
                                <input type="number" class="form-control" id="maxPrice" placeholder="Máx" min="0" value="80">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="clearFilters">Limpar filtros</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Aplicar filtros</button>
                </div>
            </div>
        </div>
    </div>
