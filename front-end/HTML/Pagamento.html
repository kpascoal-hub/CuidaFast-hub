<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - CuidaFast</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/styles.css" />
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/pages/pagamento.css">
  <script src="../JS/pagamento.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="client-home">
  <!-- Header Moderno -->
  <header class="modern-header">
      <div class="header-container">
          <!-- Logo Section -->
          <div class="header-left">
              <a href="homeCliente.html" class="logo-link">
                  <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />
                  <span class="logo-text"></span>
              </a>
          </div>
          
          <!-- Search Bar (Desktop) -->
          <div class="header-center">
              <div class="search-container">
                  <i class="ph ph-magnifying-glass search-icon"></i>
                  <input type="text" placeholder="Buscar cuidadores..." class="search-input" id="headerSearch">
                  <button class="search-btn" type="button">
                      <i class="ph ph-arrow-right"></i>
                  </button>
              </div>
          </div>
          
          <!-- User Actions -->
          <div class="header-right">
              <!-- Notifications -->
              <button class="header-action-btn notification-btn active" id="notificationBtn">
                  <i class="ph ph-bell"></i>
                  <span class="notification-badge">3</span>
              </button>
              
              <!-- Messages -->
              <button class="header-action-btn message-btn" id="messageBtn">
                  <i class="ph ph-chat-circle"></i>
                  <span class="message-badge">2</span>
              </button>
              
              <!-- User Profile -->
              <div class="user-profile-dropdown" id="userProfileDropdown">
                  <button class="user-profile-btn" id="userProfileBtn">
                      <img src="../assets/images.webp" alt="Avatar do usuário" class="user-avatar-img">
                      <span class="user-name" id="headerUserName">João Silva</span>
                      <i class="ph ph-caret-down dropdown-arrow"></i>
                  </button>
                  
                  <!-- Dropdown Menu -->
                  <div class="profile-dropdown-menu" id="profileDropdownMenu">
                      <div class="dropdown-header">
                          <img src="../assets/images.webp" alt="Avatar" class="dropdown-avatar">
                          <div class="dropdown-user-info">
                              <h4>João Silva</h4>
                              <p>Cliente Premium</p>
                          </div>
                      </div>
                      <div class="dropdown-divider"></div>
                      <a href="perfilCliente.html" class="dropdown-item">
                          <i class="ph ph-user"></i>
                          <span>Meu Perfil</span>
                      </a>
                      <a href="../HTML/configuracoes.html" class="dropdown-item">
                          <i class="ph ph-gear"></i>
                          <span>Configurações</span>
                      </a>
                      <a href="contratarInTime.html" class="dropdown-item">
                          <i class="ph ph-clock"></i>
                          <span>In-time</span>
                      </a>
                      <a href="#" class="dropdown-item">
                          <i class="ph ph-question"></i>
                          <span>Ajuda</span>
                      </a>
                      <div class="dropdown-divider"></div>
                      <a href="../../index.html" class="dropdown-item logout-item" id="headerLogoutBtn">
                          <i class="ph ph-sign-out"></i>
                          <span>Sair</span>
                      </a>
                  </div>
              </div>
              
              <!-- Mobile Menu Toggle -->
              <button class="mobile-menu-toggle" id="mobileMenuToggle">
                  <i class="ph ph-list"></i>
              </button>
          </div>
      </div>
      
      <!-- Mobile Search Bar -->
      <div class="mobile-search-container" id="mobileSearchContainer">
          <div class="mobile-search-wrapper">
              <i class="ph ph-magnifying-glass search-icon"></i>
              <input type="text" placeholder="Buscar cuidadores..." class="mobile-search-input">
              <button class="mobile-search-btn" type="button">
                  <i class="ph ph-arrow-right"></i>
              </button>
          </div>
      </div>
  </header>

  <div class="main-container">
    <!-- Conteúdo Principal Centralizado -->
    <div class="main-content">
      <div class="back">
        <a href="javascript:history.back()" class="back-link">
          <i class="ph ph-arrow-circle-left"></i>
        </a>
      </div>
    
      <div class="payment-card-centered">
        <div class="card-header">
          <h3 style="color: var(--azul-escuro); margin-bottom: 1.5rem; text-align: center;">Dados do Endereço</h3>
        </div>
        
        <div class="location-check">
          <p class="question" style="color: var(--azul-escuro);">O local onde ocorrerá o serviço está correto?</p>
          <div class="toggle">
            <span style="color: var(--azul-escuro);">Não</span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
            <span style="color: var(--azul-escuro);">Sim</span>
          </div>
        </div>

        <form class="address-form" id="addressForm">
          <div class="form-row">
            <div class="input-group">
              <label style="color: var(--azul-escuro);">CEP</label>
              <input type="text" id="cep" placeholder="000000-000" class="form-input">
            </div>
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Telefone</label>
              <input type="text" id="telefone" placeholder="(+55)11 0000-0000" class="form-input">
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Rua</label>
              <input type="text" id="rua" placeholder="Rua xxxx xx xxxxxxxx" class="form-input">
            </div>
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Número</label>
              <input type="text" id="numero" placeholder="123" class="form-input">
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Complemento</label>
              <input type="text" id="complemento" placeholder="Apt 123" class="form-input">
            </div>
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Bairro</label>
              <input type="text" id="bairro" placeholder="Liberdade" class="form-input">
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label style="color: var(--azul-escuro);">Cidade</label>
              <input type="text" id="cidade" placeholder='São Paulo' class="form-input">
            </div>
            <div class="input-group small">
              <label style="color: var(--azul-escuro);">Estado</label>
              <input type="text" id="estado" placeholder="SP" class="form-input">
            </div>
          </div>

          <button type="button" class="btn-continue" onclick="window.location.href='pagamentoopcao.html'">Continuar</button>
        </form>
      </div>
    </div>

    <!-- Linha Separadora Vertical -->
    <div class="vertical-separator"></div>

    <!-- Sidebar do Resumo da Compra -->
    <aside class="summary-sidebar">
      <div class="summary-content">
        <h2 style="color: var(--azul-escuro); margin-bottom: 1.5rem;">Resumo da compra</h2>
        <div class="summary-item">
          <span style="color: var(--azul-escuro);">Serviço</span>
          <span style="color: var(--azul-escuro); font-weight: 600;">R$95<sup>00</sup></span>
        </div>
        <div class="summary-item">
          <span style="color: var(--azul-escuro);">Taxa</span>
          <span style="color: var(--azul-escuro); font-weight: 600;">R$10<sup>90</sup></span>
        </div>
        <hr style="border-color: var(--azul-escuro); opacity: 0.3; margin: 1rem 0;">
        <div class="summary-item total">
          <span style="color: var(--azul-escuro); font-weight: 700;">Você pagará</span>
          <span style="color: var(--azul-escuro); font-weight: 700; font-size: 1.25rem;">R$105<sup>90</sup></span>
        </div>
      </div>
    </aside>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/header.js"></script>
  
  <script>
      // Carregar endereço do localStorage
      document.addEventListener('DOMContentLoaded', function() {
          const userData = JSON.parse(localStorage.getItem('cuidafast_user') || '{}');
          
          if (userData.endereco || userData.cep) {
              document.getElementById('cep').value = userData.cep || userData.endereco?.cep || '';
              document.getElementById('rua').value = userData.rua || userData.endereco?.rua || '';
              document.getElementById('numero').value = userData.numero || userData.endereco?.numero || '';
              document.getElementById('complemento').value = userData.complemento || userData.endereco?.complemento || '';
              document.getElementById('bairro').value = userData.bairro || userData.endereco?.bairro || '';
              document.getElementById('cidade').value = userData.cidade || userData.endereco?.cidade || '';
              document.getElementById('estado').value = userData.estado || userData.endereco?.estado || '';
          }
      });
  </script>
  
  <script>
      // Inicializar tooltips e popovers do Bootstrap
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
      });
  </script>
</body>
</html>
