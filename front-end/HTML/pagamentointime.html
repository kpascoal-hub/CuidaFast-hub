<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento - CuidaFast</title>
  <link rel="stylesheet" href="pagamentointime.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-frame">
    <div class="inner-panel">
      <div class="breadcrumb">HomeCliente/pagamento/pagarintime</div>

      <header class="header">
        <a href="#" class="voltar">&lt;&nbsp;Voltar</a>
        <h1>Pagamento</h1>
        <div class="divider"></div>
      </header>

      <main class="content">
        <div class="resumo-container">
          <div class="resumo-card">
            <h2>Resumo da compra</h2>
            <div class="sep thin"></div>

            <div class="item">
              <span class="label">Serviço</span>
              <span class="value">R$95<sup>00</sup></span>
            </div>

            <div class="item">
              <span class="label">Taxa</span>
              <span class="value">R$10<sup>00</sup></span>
            </div>

            <div class="sep thin"></div>

            <div class="item total">
              <span class="label">Você pagará</span>
              <span class="value">R$105<sup>00</sup></span>
            </div>
          </div>
        </div>

        <button class="continuar-btn">Continuar</button>
      </main>
    </div>
  </div>
</body>
</html>
