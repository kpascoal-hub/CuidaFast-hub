<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="../CSS/pages/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../assets/icone_verde.svg">
</head>
<body>
  <div class="container-cadastro">
    <div class="back">
      <a href="javascript:history.back()" class="back-link">
        <i class="ph ph-arrow-circle-left"></i>
    </a>
    </div>
    <h1>Cadastre-se</h1>
<div class="divider"><span>Tipos de conta:</span></div>
   <div class="toggle-container">
    <button id="btn-cuidador" class="toggle-button active">Cuidador</button>
    <button id="btn-cliente" class="toggle-button inactive">Cliente</button>
  </div>

    <div class="divider"><span>Acesso rápido</span></div>

   <div class="social-icons">
  <i id="btnGoogle"class="ph-fill ph-google-logo" title="Google"></i>
  <i class="ph-fill ph-facebook-logo" title="Facebook"></i>
  <i class="ph-fill ph-twitter-logo" title="Twitter"></i>
  <i class="ph-fill ph-squares-four" title="Microsoft"></i>
</div>

    <div class="divider"><span>Ou</span></div>

    <form id="form-cadastro">
      <div class="input-group">
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="E-mail" required />
        <input type="tel" placeholder="Telefone" />
        <!-- <input type="password" placeholder="Senha" required /> -->
       
        <div class="password-container" style="display: flex; align-items: center; border: 1px solid #ddd; border-radius: 4px;">
          <span style="padding: 8px 12px; background-color: #f8f9fa; border-right: 1px solid #ddd;">
            <i class="ph ph-lock"></i>
          </span>
          <input
            type="password"
            id="cadastroPassword"
            placeholder="Senha"
            required
            style="flex: 1; border: none; outline: none; padding: 8px 12px;"
          />
          <button
            type="button"
            id="cadastroTogglePassword"
            style="background: none; border: none; padding: 8px 12px; cursor: pointer; color: #6c757d;"
          >
            <i class="ph ph-eye" id="cadastroTogglePasswordIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn">Continuar</button>
    </form id="form-cadastro">
  <br>
    <p class="terms">
      Ao criar uma conta, você concorda com nossos<br />
      <a href="#">Termos de Uso</a> e <a href="#">Políticas de Privacidade</a>.
    </p>
  </div>

  <!-- Só 1 script no final -->
  <script src="../JS/cadastro.js"></script>
  <script>
    const togglePassword = document.getElementById("cadastroTogglePassword")
  const passwordInput = document.getElementById("cadastroPassword")
  const toggleIcon = document.getElementById("cadastroTogglePasswordIcon")

  if (togglePassword && passwordInput && toggleIcon) {
    console.log("[Cadastro] Toggle de senha configurado")

    togglePassword.addEventListener("click", () => {
      const type =
        passwordInput.getAttribute("type") === "password" ? "text" : "password"
      passwordInput.setAttribute("type", type)

      if (type === "password") {
        toggleIcon.classList.remove("ph-eye-slash")
        toggleIcon.classList.add("ph-eye")
      } else {
        toggleIcon.classList.remove("ph-eye")
        toggleIcon.classList.add("ph-eye-slash")
      }
    })
  } else {
    console.warn("[Cadastro] Elementos do toggle não encontrados")
  }
  </script>
</body>
</html>
