<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="../CSS/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="back"><a href="../../index.html" class="ph ph-arrow-circle-left"></a></div>
    <h1>Cadastre-se</h1>

   <div class="toggle-container">
    <button id="btn-cuidador" class="toggle-button active">Cuidador</button>
    <button id="btn-cliente" class="toggle-button inactive">Cliente</button>
  </div>

    <div class="divider"><span>Acesso rápido</span></div>

   <div class="social-icons">
  <i class="ph-fill ph-google-logo"></i>
  <i class="ph-fill ph-facebook-logo"></i>
  <i class="ph-fill ph-twitter-logo"></i>
  <i class="ph-fill ph-squares-four"></i>
</div>

    <div class="divider"><span>Ou</span></div>

    <form>
      <div class="input-group">
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="E-mail" required />
        <input type="tel" placeholder="Telefone" />
        <input type="password" placeholder="Senha" required />
      </div>
      <button class="btn" type="submit">Criar conta</button>
    </form>

    <p class="terms">
      Ao criar uma conta, você concorda com nossos<br />
      <a href="#">Termos de Uso</a> e <a href="#">Políticas de Privacidade</a>.
    </p>
  </div>

  <!-- Só 1 script no final -->
  <script type="module" src="../JS/cadastro.js"></script>
</body>
</html>
