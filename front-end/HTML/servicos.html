<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa com informações</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/components.css">
  <link rel="stylesheet" href="../CSS/pages/servicos.css">
  <link rel="stylesheet" href="../CSS/map.css">
</head>

<body>
  <!-- Header Moderno -->
  <header class="modern-header">
    <div class="header-container">
      <!-- Logo Section -->
      <div class="header-left">
        <a href="homeCliente.html" class="logo-link">
          <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />
          <span class="logo-text"></span>
        </a>
      </div>
      
      <!-- Search Bar (Desktop) -->
      <div class="header-center">
        <div class="search-container">
          <i class="ph ph-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Buscar cuidadores..." class="search-input" id="headerSearch">
          <button class="search-btn" type="button">
            <i class="ph ph-arrow-right"></i>
          </button>
        </div>
      </div>
      
      <!-- User Actions -->
      <div class="header-right">
        <!-- Notifications -->
        <button class="header-action-btn notification-btn active" id="notificationBtn">
          <i class="ph ph-bell"></i>
          <span class="notification-badge">3</span>
        </button>
        
        <!-- Messages -->
        <button class="header-action-btn message-btn" id="messageBtn">
          <i class="ph ph-chat-circle"></i>
          <span class="message-badge">2</span>
        </button>
        
        <!-- User Profile -->
        <div class="user-profile-dropdown" id="userProfileDropdown">
          <button class="user-profile-btn" id="userProfileBtn">
            <img src="../assets/images.webp" alt="Avatar do usuário" class="user-avatar-img">
            <span class="user-name" id="headerUserName">João Silva</span>
            <i class="ph ph-caret-down dropdown-arrow"></i>
          </button>
          
          <!-- Dropdown Menu -->
          <div class="profile-dropdown-menu" id="profileDropdownMenu">
            <div class="dropdown-header">
              <img src="../assets/images.webp" alt="Avatar" class="dropdown-avatar">
              <div class="dropdown-user-info">
                <h4>João Silva</h4>
                <p>Cliente Premium</p>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <a href="perfilCliente.html" class="dropdown-item">
              <i class="ph ph-user"></i>
              <span>Meu Perfil</span>
            </a>
            <a href="../HTML/configuracoes.html" class="dropdown-item">
              <i class="ph ph-gear"></i>
              <span>Configurações</span>
            </a>
            <a href="contratarInTime.html" class="dropdown-item">
              <i class="ph ph-clock"></i>
              <span>In-time</span>
            </a>
            <a href="#" class="dropdown-item">
              <i class="ph ph-question"></i>
              <span>Ajuda</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="../../index.html" class="dropdown-item logout-item" id="headerLogoutBtn">
              <i class="ph ph-sign-out"></i>
              <span>Sair</span>
            </a>
          </div>
        </div>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <i class="ph ph-list"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <h2>Sheila chegou para cuidar de João</h2>

  <div class="container">
    <div class="info-card">
      <p><b>Sheila Mendes</b><br>
      Função: Babá<br><br>
      <b>Data:</b> 02/08/2025<br>
      <b>Check-in:</b> 07:58<br>
      <b>Check-out:</b> 12:35<br>
      <b>Localização confirmada no endereço:</b></p>
    </div>

    <div id="map"></div>
  </div>

  <div class="footer">
    <button class="btn-agendamento">Agendamento</button>
    <button class="btn-intime" onclick="window.location.href='contratarInTime.html'">Serviço InTime</button>
  </div>

  <!-- Firebase + Leaflet libs (mesmas versões que você usou) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../back-end/config/FirebaseConfig.js"></script>
  <script src="../JS/auth.js"></script>
  <script src="../JS/header.js"></script>
  <script src="../JS/servicos.js"></script>
</body>
</html>
